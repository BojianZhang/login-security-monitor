# HackerOne 集成配置
# 是否启用HackerOne别名自动同步
app.integrations.hackerone.auto-sync.enabled=true

# HackerOne别名自动检测和设置
app.integrations.hackerone.auto-detection.enabled=true

# HackerOne显示名称格式模板
app.integrations.hackerone.display-name.template=HackerOne: {username}

# 是否在创建别名时自动设置HackerOne显示名称
app.integrations.hackerone.auto-set-display-name=true

# HackerOne用户名验证规则
app.integrations.hackerone.username.min-length=3
app.integrations.hackerone.username.max-length=30
app.integrations.hackerone.username.pattern=^[a-zA-Z0-9._-]+$

# 定时同步间隔（毫秒）
app.integrations.hackerone.sync.interval=3600000

# 是否启用详细日志
app.integrations.hackerone.logging.detailed=true